name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0} 

    steps:
    - name: ðŸ§¾ Checkout Repository
      uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install uv
      run: pip install uv
    - name: Install dependencies
      run: |
        uv pip install -e .
        uv pip install -r requirements.txt
    - name: Run Pre-commit
      run: pre-commit run --all-files
    - name: Run Tests
      run: pytest tests/

